<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <section class="section__profile-card-component">
    <div class="profile-card-component">
      <div class="profile-card--img-box">
        <img src="./images/bg-pattern-card.svg" alt="a card pattern" class="profile-card--img">
      </div>
      <div class="profile-card--info">
        <img src="./images/image-victor.jpg" alt="avator of victor" class="profile--avator">
        <h2 class="heading-secondary">Victor Crest<span class="age">26</span></h2>
        <span class="located">London</span>
        <div class="profile-card--stats">
          <div class="profile-card--stat">
            <span class="profile-card--stat-value">80K</span>
            <span class="profile-card--stat-name">Followers</span>
          </div>
          <div class="profile-card--stat">
            <span class="profile-card--stat-value">803K</span>
            <span class="profile-card--stat-name">Likes</span>
          </div>
          <div class="profile-card--stat">
            <span class="profile-card--stat-value">1.4K</span>
            <span class="profile-card--stat-name">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Shiva Saffari</a>.
    </div>
  </footer>
</body>

</html>
